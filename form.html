
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formvalidation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="myForm" novalidate>
        <h1>Basic_details</h1>

        <label for="name">Name:<span id="name_span"></span></label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name..." required>
        <br>

        <label for="dob">Date of Birth:<span id="dob_span"></span></label><br>
        <input type="date" id="dob" name="dob">
        <br>

        <label for="age">Age:<span id="age_span"></span></label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age..." required>
        <br>

        <label for="email">Email:<span id="email_span"></span></label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email..." required>
        <br>

        <label for="password">Password:<span id="pass_span"></span></label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password..." required>
        <br>

        <label for="number">Mobile-number:<span id="mob_span"></span></label><br>
        <input type="number" id="number" name="number" placeholder="Enter your mobile number..." required>
        <br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" placeholder="Enter your address..."></textarea>

        <input type="submit" value="submit">
    </form>
    <script src="Script.js"></script>
</body>

</html>
